<article>
    <section class="header">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </section>

    $if(hastagsorcats)$
    <section class="category-info">
        $if(hastags)$
        <span class="cat-span tags">Tags:
        $for(tags)$
        <a href="$link$">$name$</a>
        $endfor$
        </span>
        $endif$
        $if(hascats)$
        <span class="cat-span categories">
        Categories:
        $for(categories)$
        <a href="$link$">$name$</a>
        $endfor$
        </span>
        $endif$
    </section>
    $endif$

    </section>
    <section>
        $body$
    </section>
</article>
